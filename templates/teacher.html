<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Votes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 40px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        canvas {
            max-width: 90%;
            max-height: 70%;
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Class Votes</h1>
    <canvas id="votesChart"></canvas>
    <button id="resetVotes">Reset Votes</button>
    <script>
        let votesData = {};
        let votesChart;
    
        function fetchVotes() {
            fetch('/api/votes')
                .then(response => response.json())
                .then(data => {
                    votesData = data;
                    if (!votesChart) {
                        createChart();
                    } else {
                        updateChart();
                    }
                });
        }
    
        function createChart() {
            const ctx = document.getElementById('votesChart').getContext('2d');
            votesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['got it', 'confused', 'example needed'],
                    datasets: [{
                        label: 'Votes',
                        data: [votesData['got it'] || 0, votesData['confused'] || 0, votesData['example needed'] || 0],
                        backgroundColor: [
                            'green',  // got it
                            'blue',   // confused
                            'yellow'  // example needed
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    
        function updateChart() {
            votesChart.data.datasets[0].data = [
                votesData['got it'] || 0,
                votesData['confused'] || 0,
                votesData['example needed'] || 0
            ];
            votesChart.update();
        }
    
        document.getElementById('resetVotes').addEventListener('click', () => {
            fetch('/api/reset_votes', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                votesData = data;
                updateChart();
            });
        });
    
        fetchVotes();
    </script>
    
    
</body>
</html>
